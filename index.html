<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Staff Login</title>
</head>
<body>
<div id="errorMsg" class="flex justify-center items-center"></div>
<div class="w-1/2 mx-auto h-96 mt-24 p-4 bg-pink-300 rounded-2xl border-8 border-pink-800">
    <img src="images/pastry.png" class="h-20 w-20 ml-80">
    <h1 class="text-4xl font-mono font-semibold text-center mr-8 mt-5 mb-8">Pastry Planet</h1>

    <h6 class="text-center font-semibold mt-3 mr-8 pt-4">Staff Login</h6>
    <div>
        <form action="" id="login" class="">
            <input type="email" name="email" id="email" placeholder="Enter Your Email..." class="filter rounded rounded-lg shadow-2xl w-2/3 py-1 px-2 ml-32 my-2">
            <input type="password" name="password" id="password" placeholder="Enter Your Password..." class="filter rounded rounded-lg shadow-2xl w-2/3 py-1 px-2 ml-32 mb-2">

            <input type="submit" value="Login" class="flex justify-center hover:bg-purple-200 ml-64 font-semibold rounded-xl w-1/3 border-4 border-purple-800 bg-purple-400">
        </form>
        <div class="flex justify-between mt-6 text-blue-900">
            <a href="#" class="ml-12 hover:underline">Register Here</a>
            <a href="#" class="mr-12 hover:underline">Forgot Your password?(Click Here)</a>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
