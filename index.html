<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Staff Login</title>
</head>
<body>

<div class="w-1/2 mx-auto h-96 mt-24 p-4 bg-blue-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 ml-72" fill="black" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
    <h1 class="text-2xl font-semibold text-center mt-5 mb-8">Company Name</h1>

    <h6 class="text-center mt-3 pt-4">Staff Login</h6>
    <div>
        <form action="" id="login" class="">
            <input type="email" name="email" id="email" placeholder="Enter Your Email..." class="filter shadow-2xl w-full my-2">
            <input type="password" name="password" id="password" placeholder="Enter Your Password..." class="filter shadow-2xl w-full mb-2">

            <input type="submit" value="Login" class="font-semibold w-full">
        </form>
        <div class="flex justify-between text-blue-900">
            <a href="#">Register Here</a>
            <a href="#">Forgot Your password?(Click Here)</a>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
