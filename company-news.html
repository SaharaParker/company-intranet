<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Planet News</title>
</head>
<body style="background-image: url(images/bg.jpg)">
    <div id="header" class="flex rounded-lg p-1 bg-pink-300 border-4 border-pink-800">
        <div>
            <img src="images/pastry.png" class="h-16 w-16">
        </div>
        <div>
            <h1 class="font-bold text-3xl font-mono mt-3">Planet News</h1>
        </div>
    </div>

<!--News Section-->
    <div id="news" class="flex justify-evenly font-mono space-x-4 h-full mt-60">
        <!--Existing Company News-->
        <div id="compnews" class="p-3 bg-pink-300 w-2/5 border-4 border-pink-800 rounded-lg">
            <h1 class=" text-xl underline font-bold">Planet News</h1>
            <br>
       </div>-->


        <!--Add News-->
        <div id="submit-news" class="bg-pink-300 flex flex-col p-3 w-2/5 h-full border-4 border-pink-800 rounded-lg">
            <h1 class="font-mono text-xl mb-3 font-semibold underline">Add News</h1>
            <form id="add-news">
                <div class="flex justify-between">
                    <input type="text" name="name" id="author-new" placeholder="Enter your name"
                          class="ml-52 rounded-xl p-2 mb-2">
                    <input type="date" data-date-format="MM-DD-YYYY" name="date" id="date-new"
                    class="p-2 mb-2 rounded-xl">
                </div>
                <textarea name="new-content" id="new-content" cols="30" rows="10" class="w-full p-2 h-full rounded-xl"
                          placeholder="Enter your news here"></textarea>
                <input type="submit" name="submit" id="submit" value="+Submit News" class="ml-60 w-1/4 font-semibold p-2 rounded-2xl mt-1 bg-purple-400 hover:bg-purple-300 border-4 border-purple-800 text-gray-200font-semibold">
            </form>
        </div>
    </div>
    <div id="paras"></div>
    <script src="company-news.js"></script>
</body>
</html>
